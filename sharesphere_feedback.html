<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: #aff0e3;
            font-family: 'Trebuchet MS';
            margin: 0;
            padding: 0;
        }
        form{
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            width: 60%;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            font-size: larger;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            border: 1px solid #e9ecef;
        }
        #form input, #form textarea
        {
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ced4da;
            border-radius: 10px;
            font-size: medium;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #form input:focus, #form textarea:focus {
            border-color: #7DCFB6;
            box-shadow: 0 0 5px rgba(125, 207, 182, 0.5);
            outline: none;
        }
        h1, h2{
            text-align: center;
        }
        #submit
        {
            background: linear-gradient(135deg, #FC9F5B 0%, #e29578 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: large;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            align-self: center;
        }
        #submit:hover
        {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #logo
        {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
            border-radius: 50%;
            height: 5rem;
            width: 5rem;
            margin-bottom: 15px;
        }
        #navbar {
            width: 100%;
            background-color: #001f3f;
            padding: 0;
            position: sticky;
            top: 0;
            left: 0;
        }

        #nav-container {
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #name {
            display: flex;
            align-items: center;
        }

        #name span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #edf6f9;
        }

        #desktop-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3.5rem;
            font-size: 0.8rem;
        }

        #desktop-nav a {
            color: #edf6f9;
            font-weight: 500;
            transition: color 0.5s ease;
            font-size: medium;
            text-decoration: none;
            font-size: 1.1rem;
        }

        #desktop-nav a:hover {
            color: #ffddd2;
        }

        #auth-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20%;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        #asi {
            background: transparent;
            border: 2px solid #83c5be;
            color: #edf6f9;
            font-size: 1rem;
            border-radius: 5px;
        }

        #asi:hover {
            background: #83c5be;
            color: #006d77;
        }

        #asu {
            background: #e29578;
            border: 2px solid #e29578;
            color: #edf6f9;
            font-size: 1rem;
            border-radius: 5px;
        }
        #logout
        {
            background: #00b4d8;
            border: 2px solid #00b4d8;
            color: #edf6f9;
            font-size: 1rem;
            border-radius: 5px;
        }
    #asu:hover, #logout:hover {
        background: #ff0000;
        color: #ffffff;
    }
        #more
        {
            display: none;
            background-color: transparent;
            font-size: 1.8rem;
            color: white;
        }
        #username
        {
            text-align: center;
            font-size: larger;
            font-weight: bolder;
        }
        @media (min-width: 751px) {
            #auth-buttons {
                flex-direction: row;
                gap: 1rem;
            }
            #desktop-nav
            {
                display: flex;
                flex-direction: row;
                gap: 3.5rem;
            }
            #more{
                display: none ;
                border: 2px solid #edf6f9;
                padding: 4px;
                margin: 2px;
            }
        }
        @media (max-width: 750px) {
            #desktop-nav {
                display: none;
            }
            #more {
                display: block;
            }
            #nav-container{
                flex-direction: column;
            }
            #auth-buttons{
                flex-direction: column;
                gap: 0.2rem;
            }
        }
    </style>
</head>
<body>

<script>
        testSpeed();
async function testSpeed() {
    const fileUrl = "https://speed.cloudflare.com/__down?bytes=1000000";
    const fileSize = 1 * 1024 * 1024; // 1MB in bytes

    const startTime = performance.now();

    try {
        const response = await fetch(fileUrl, { cache: "no-store" });
        await response.blob(); // Wait for file to fully download
    } catch (e) {
        alert("Connect to a better internet connection to continue using our application");
        window.location.href = "index.html";
    }

    const endTime = performance.now();
    const durationInSeconds = (endTime - startTime) / 1000;

    const speedBps = fileSize / durationInSeconds;        // bytes per second
    const speedMbps = (speedBps * 8) / (1024 * 1024);     // convert to Mbps

    if (speedMbps < 0.1)
    {
        alert("Connect to a better internet connection to continue using our application");
        window.location.href = "index.html";
    }
    else if (speedMbps < 0.5)
    {
        alert("Looks like you have a slow internet connection, some of the fetures might not work properly!");
    }
}
</script>
