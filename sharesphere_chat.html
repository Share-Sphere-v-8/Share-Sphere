    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:Tahoma;
            background-color: #edf6f9;
        }
        html, body {
            height: 100%;
            overflow: hidden; 
            background-color: #f1f1f1;
        }
        h1 {
            text-align: center;
        }

        #navbar {
        width: 100%;
            background-color: #001f3f;
            padding: 0;
            position: sticky;
            top: 0;
            left: 0;
            margin-bottom: 2px;
        }

        #nav-container {
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #name {
            display: flex;
            align-items: center;
        }

        #name span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #edf6f9;
        }

        #desktop-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3.5rem;
            font-size: 0.8rem;
        }

        #desktop-nav a {
            color: #edf6f9;
            font-weight: 500;
            transition: color 0.5s ease;
            font-size: medium;
            text-decoration: none;
            font-size: 1.1rem;
        }

        #desktop-nav a:hover {
            color: #ffddd2;
        }

        #auth-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20%;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        #logout {
            background: #00b4d8;
            border: 2px solid #00b4d8;
            color: #edf6f9;
            font-size: 1rem;
            border-radius: 5px;
        }

        #logout:hover {
            background: #ffddd2;
            color: #006d77;
        }
        #more
        {
            display: none;
            background-color: transparent;
            color: white;
            font-size: 1.8rem;
        }
        #chatcon {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: #f1f1f1;
            }

            #chatheading {
            flex-shrink: 0;
            background: #25D366;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            }

            #chatbox {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding: 10px;
            background: #f8f9fa;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            padding-bottom: 70px;
            }

            #fndchats, #mychats {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            }

            #fndchats {
            background: transparent;
            align-self: flex-start;
            }

            #mychats {
            background: transparent;
            align-self: flex-end;
            }

            #inputbox {
            flex-shrink: 0;
            background: #fff;
            border-top: 1px solid #ccc;
            padding: 10px;
            }

            #input {
            display: flex;
            width: 100%;
            gap: 10px;
            }

            #text {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            }

            #submit, #addsong, #addimage {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #25D366;
            color: white;
            cursor: pointer;
            }
        #songbox, #largeimagebox
        {
            position: fixed;           
            top: 50%;                  
            left: 50%;                 
            transform: translate(-50%, -50%); 
            background: white;         
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 9999;  
            text-align: center;
            display: none;
            flex-direction: column;
        }
        #largeimage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #sendsong
        {
            margin: 2rem;
            padding: 1rem;
            background-color: #25D366;
            color: white;
            border-radius: 20px;
            padding: 0.5rem;
        }
        @media (min-width: 751px) {
            #auth-buttons {
                flex-direction: row;
                gap: 1rem;
            }
            #desktop-nav
            {
                display: flex;
                flex-direction: row;
                gap: 3.5rem;
            }
            #more{
                display: none ;
                border: 2px solid #edf6f9;
                padding: 4px;
                margin: 2px;
            }
        }
        @media (max-width: 750px) {
            #desktop-nav {
                display: none;
            }
            #more {
                display: block;
            }
            #nav-container{
                flex-direction: column;
            }
            #auth-buttons{
                flex-direction: column;
                gap: 0.2rem;
            }
        }
    </style>
</head>

    <script>
async function searchSong() {
      let query = document.getElementById("search").value;
      if (!query) return alert("Please enter a song name");

      let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&q=${encodeURIComponent(query)}&key=AIzaSyDE8Cnuzfl8eOwMRCmjW8gsk-5X-86lY8k`;

      try {
        let response = await fetch(url);
        let data = await response.json();

        if (data.items.length > 0) {
          let videoId = data.items[0].id.videoId;
          document.getElementById("player").innerHTML =
            `<iframe width="160" height="90" 
              src="https://www.youtube.com/embed/${videoId}?autoplay=1"
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen ></iframe>`;
        } else {
          alert("No video found");
        }
      } catch (err) {
        console.error(err);
        alert("Error fetching YouTube data");
      }
    }
