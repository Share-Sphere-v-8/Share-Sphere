<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1#0">
    <title>Share Sphere - Your account</title>
    <link rel = "icon" href = "logo.jpg" type = "image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:Tahoma;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }
        h1{
            text-align: center;
            color: #ffffff;
            animation: glow 1.5s infinite alternate;
        }

        #navbar {
            width: 100%;
            background-color: #001f3f;
            padding: 0;
            position: sticky;
            top: 0;
            left: 0;
            margin-bottom: 2px;
            z-index: 1000;
        }

        #nav-container {
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #name {
            display: flex;
            align-items: center;
        }

        #name span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #edf6f9;
        }

        #desktop-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3.5rem;
            font-size: 0.8rem;
        }

        #desktop-nav a {
            color: #edf6f9;
            font-weight: 500;
            transition: color 0.5s ease;
            font-size: medium;
            text-decoration: none;
            font-size: 1.1rem;
        }

        #desktop-nav a:hover {
            color: #ffddd2;
        }

        #auth-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20%;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        #logout {
            background: #00b4d8;
            border: 2px solid #00b4d8;
            color: #edf6f9;
            font-size: 1rem;
            border-radius: 5px;
        }

        #logout:hover {
            background: #ff0000;
            color: #ffffff;
        }
        #more
        {
            display: none;
            background-color: transparent;
            color: white;
            font-size: 1.8rem;
        }
        #profile-pic
        {
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        #accountinfo
        {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 1rem;
        }
        #otherinfo
        {
            display: flex;
            gap: 1.8rem;
            flex-direction: column;
            padding: 1rem;
            flex-wrap: wrap;
            font-size: 1.2rem;
            flex-grow: 1;
            font-weight: bold;
            background-color: whitesmoke;
            border-radius: 8px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #otherinfo:hover {
            background-color: #f0f0f0;
            border: 2px solid #ff4500;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2);
        }
        #pfpimg
        {
            height: 12rem;
            width: 12rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        #pfpimg:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        #posts
        {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            justify-content: center;
            align-items: start;
            margin: 2rem auto;
            max-width: 1200px;
            padding: 0 1rem;
        }

        .post-card {
            background: linear-gradient(145deg, #ffffff, #f0f8ff);
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255,255,255,0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255,255,255,0.8);
            border-color: #667eea;
        }

        .post-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f8ff, #e6f3ff);
            border-radius: 20px;
            margin-bottom: 20px;
            transition: all 0.4s ease;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .post-card:hover img {
            transform: scale(1.08) rotate(1deg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .post-card .caption {
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
            font-size: 1rem;
            line-height: 1.4;
        }
        #username
        {
            text-align: center;
        }
        #editdetails
        {
            position: inline-block;
            background: #00b4d8;
            border: 2px solid #00b4d8;
            color: #edf6f9;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bolder;
            margin: 4px;
            width: 100%;
            transition: all 0.3s ease;
        }
        #editdetails:hover {
            background: #ff4500;
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 69, 0, 0.3);
        }
        #addfiles, #vfr {
            position: inline-block;
            background: #00b4d8;
            border: 2px solid #00b4d8;
            color: #edf6f9;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bolder;
            margin: 4px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        #addfiles:hover, #vfr:hover {
            background: #ff4500;
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 69, 0, 0.3);
        }
        #buttons
        {
            display: flex;
            gap: 0.2rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        #biodata
        {
            font-style: italic;
            font-weight: normal;
            color: #333;
        }
        #loading
        {
            position: fixed;
            margin: 0%;
            padding: 0%;
            height: 100%;
            width: 100%;
            background-color: white;
            z-index: 1000;
            top: 0;
            left: 0;
            object-fit: contain;
            text-align: center;
        }
        .post-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        @media (min-width: 751px) {
            #auth-buttons {
                flex-direction: row;
                gap: 1rem;
            }
            #desktop-nav
            {
                display: flex;
                flex-direction: row;
                gap: 3.5rem;
            }
            #more{
                display: none ;
                border: 2px solid #edf6f9;
                padding: 4px;
                margin: 2px;
            }
        }
        @media (max-width: 750px) {
            #desktop-nav {
                display: none;
            }
            #more {
                display: block;
            }
            #nav-container{
                flex-direction: column;
            }
            #auth-buttons{
                flex-direction: column;
                gap: 0.2rem;
            }
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 154, 158, 0.8), 0 0 30px rgba(254, 207, 239, 0.6); }
        }
    </style>
</head>

    <script>
        testSpeed();
async function testSpeed() {
    const fileUrl = "https://speed.cloudflare.com/__down?bytes=1000000";
    const fileSize = 1 * 1024 * 1024; // 1MB in bytes

    const startTime = performance.now();

    try {
        const response = await fetch(fileUrl, { cache: "no-store" });
        await response.blob(); // Wait for file to fully download
    } catch (e) {
        alert("Connect to a better internet connection to continue using our application");
        window.location.href = "index.html";
    }

    const endTime = performance.now();
    const durationInSeconds = (endTime - startTime) / 1000;

    const speedBps = fileSize / durationInSeconds;        // bytes per second
    const speedMbps = (speedBps * 8) / (1024 * 1024);     // convert to Mbps

    if (speedMbps < 0.1)
    {
        alert("Connect to a better internet connection to continue using our application");
        window.location.href = "index.html";
    }
    else if (speedMbps < 0.5)
    {
        alert("Looks like you have a slow internet connection, some of the fetures might not work properly!");
    }
}
