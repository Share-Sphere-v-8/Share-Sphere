<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "logo.jpg" type = "image/x-icon">
    <title>Share Sphere - Find Rooms:-</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            text-align: center;
            min-height: 100vh;
            position: relative;
        }
        h1{
            text-align: center;
        }

        #navbar {
            width: 100%;
            background-color: #001f3f;
            position: sticky;
            top: 0;
            left: 0;
            margin-bottom: 2px;
        }

        #nav-container {
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #name {
            display: flex;
            align-items: center;
        }

        #name span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #edf6f9;
        }

        #desktop-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3.5rem;
            font-size: 0.8rem;
        }

        #desktop-nav a {
            color: #edf6f9;
            font-weight: 500;
            transition: color 0.5s ease;
            font-size: medium;
            text-decoration: none;
            font-size: 1.1rem;
        }

        #desktop-nav a:hover {
            color: #ffddd2;
        }

        #auth-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20%;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        #logout {
            background: #00b4d8;
            border: 2px solid #00b4d8;
            color: #edf6f9;
            font-size: 1rem;
            border-radius: 5px;
        }

        #logout:hover {
            background: #ff0000;
            color: #ffffff;
        }
        #more
        {
            display: none;
            background-color: transparent;
            color: white;
            font-size: 1.8rem;
        }
        #roomlist
        {
            display: flex;
            gap: 0;
            margin: 0;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            
        }
        #friendslist
        {
            display: flex;
            gap: 0;
            margin: 0;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #createbtn
        {
            font-size: 20px;
            color: black;
            border-radius: 80px;
            height: 40px;
            background-color: transparent;
            border: 2px solid black;
            margin: 1rem;
            text-align: center;
        }
        #createbtn:hover {  
            background-color: #ffddd2;
            color: #006d77;
            transform: scale(1.1) ;
            border: 3px solid #00b4d8;
        }
        #roomdiv:hover
        {
            transform: scale(1.02);
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.2);
        }
        #loading
        {
            position: fixed;
            margin: 0%;
            padding: 0%;
            height: 100%;
            width: 100%;
            background-color: white;
            text-align: center;
            z-index: 999999999;
        }
         @media (min-width: 751px) {
            #auth-buttons {
                flex-direction: row;
                gap: 1rem;
            }
            #desktop-nav
            {
                display: flex;
                flex-direction: row;
                gap: 3.5rem;
            }
            #more{
                display: none ;
                border: 2px solid #edf6f9;
                padding: 4px;
                margin: 2px;
            }
        }
        @media (max-width: 750px) {
            #desktop-nav {
                display: none;
            }
            #more {
                display: block;
            }
            #nav-container{
                flex-direction: column;
            }
            #auth-buttons{
                flex-direction: column;
                gap: 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div id = "loading">

    <nav id="navbar">
        <div id="nav-container">
            <div id="name">
                <span>Share Sphere</span>
            </div>
            <button id = "more">&#9776;</button>
            <div id="desktop-nav">
                <a href="sharesphere_public_page.html">Home</a>
                <a href="sharesphere_your_account.html">Your account</a>
                <a href ="sharesphere_friends.html">My friends</a>

            <div id="auth-buttons">
                <button id="logout">Log Out</button>
            </div>
        </div>
    </nav>
    <main>
        <button id='createbtn' onclick='window.location.href="sharesphere_create_room.html"'>Create a room</button>
        <div id = "findpeople">

    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDXLWL-WySSNnRLL1khrnuWYnUE3-OF74",
            authDomain: "share-sphere-v-8.firebaseapp.com",
            databaseURL: "https://share-sphere-v-8-default-rtdb.firebaseio.com",
            projectId: "share-sphere-v-8",
            storageBucket: "share-sphere-v-8.firebasestorage.app",
            messagingSenderId: "931094139319",
            appId: "1:931094139319:web:4d202e258a5c4231ea9832",
            measurementId: "G-DKHQ2H23VM"
        };

        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, arrayRemove, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth();

        let logoutbtn = document.getElementById("logout");
        logoutbtn.addEventListener("click", fnclogout);

        function fnclogout()
        {
            signOut(auth)
            .then(() => {
                window.location.href = "sharesphere_logout.html"
            }).catch((error) => {
                alert("Error occured while signing out, please try again later.")
            });
        }

        more.addEventListener("click", moreclicked);
        function moreclicked()
        {
            let dnav = document.getElementById("desktop-nav");
            dnav.style.display = "flex";
            dnav.style.flexDirection = "column";
            dnav.style.gap = "0"
            more.style.display = "none";
        }
        let loading = document.getElementById("loading");
        
    onAuthStateChanged(auth, async (user) =>
    {
            const roomlist = document.getElementById("roomlist");
            if (!user)
            {
                window.location.href = "index.html";
                return;
            }
            else if (user.emailVerified === false)
            {
                alert("Please verify your email id first to access this page");
                window.location.href = "index.html";
                return;
            }
            let useremail = user.email;
            const roomcollection = await getDocs(collection(db, "rooms"));
            const roomsreceived = roomcollection.docs;
            let i = 0
            for (i; i < roomsreceived.length; i++)
            {
                const room_name = roomsreceived[i].data().room_name || [];
                console.log(room_name);
                const created_by = roomsreceived[i].data().created_by || "Unknown Creator";
                const room_description = roomsreceived[i].data().room_description || "No description available";
                let findpeopleheader = document.getElementById("rooms");
                const roomname = room_name || "Unknown User";
                const creatoremail = created_by || "No email found";
                const roomdiv = document.createElement("div");
                roomdiv.style.display = "flex";
                roomdiv.style.justifyContent = "flex-start";
                roomdiv.style.alignItems = "center";
                roomdiv.style.margin = "1rem";
                roomdiv.style.gap = "1rem";
                roomdiv.style.backgroundColor = "#83c5be";
                roomdiv.style.border = "2px solid #006d77";
                roomdiv.style.padding = "1rem";
                roomdiv.style.borderRadius = "10px";
                roomdiv.style.boxShadow = "8px 8px 16px rgba(0, 0, 0, 0.1)";
                roomdiv.id = "roomdiv";


                const pfpimg = document.createElement("img");
                pfpimg.src = fetch("https://via.placeholder.com/100");
                pfpimg.alt = `${roomname}'s profile picture`;
                pfpimg.style.width = "100px";
                pfpimg.style.height = "100px";
                pfpimg.style.borderRadius = "50%";
                pfpimg.style.objectFit = "cover";

                const namepara = document.createElement("p");
                namepara.innerText = roomname;
                namepara.style.fontSize = "1.2rem";
                namepara.style.fontWeight = "bold";
                namepara.style.margin = "10px 0";

                const descriptionpara = document.createElement("p");
                descriptionpara.innerText = "Room description:-" + (room_description || "No description available");
                descriptionpara.style.fontSize = "1rem";
                descriptionpara.style.margin = "10px 0";
                descriptionpara.style.fontStyle = "italic";
                descriptionpara.style.color = "#333";

                const joinroombtn = document.createElement("button");
                joinroombtn.innerText = "Join Room";
                joinroombtn.style.backgroundColor = "blue";
                joinroombtn.style.color = "#edf6f9";
                joinroombtn.style.border = "none";
                joinroombtn.style.padding = "10px 20px";
                joinroombtn.style.borderRadius = "5px";
                joinroombtn.style.cursor = "pointer";

                joinroombtn.addEventListener("click", () => {
                    window.location.href = "sharesphere_room.html?roomid=" + encodeURIComponent(room_name);
                });
                roomdiv.appendChild(namepara);
                roomdiv.appendChild(descriptionpara);
                roomdiv.appendChild(joinroombtn);
                
                roomlist.appendChild(roomdiv);
                
            }
            loading.style.display = "none";
            
            });
    </script>
    <script>
        testSpeed();
async function testSpeed() {
    const fileUrl = "https://speed.cloudflare.com/__down?bytes=1000000";
    const fileSize = 1 * 1024 * 1024; // 1MB in bytes

    const startTime = performance.now();

    try {
        const response = await fetch(fileUrl, { cache: "no-store" });
        await response.blob(); // Wait for file to fully download
    } catch (e) {
        alert("Connect to a better internet connection to continue using our application");
        window.location.href = "index.html";
    }

    const endTime = performance.now();
    const durationInSeconds = (endTime - startTime) / 1000;

    const speedBps = fileSize / durationInSeconds;        // bytes per second
    const speedMbps = (speedBps * 8) / (1024 * 1024);     // convert to Mbps

    if (speedMbps < 0.1)
    {
        alert("Connect to a better internet connection to continue using our application");
        window.location.href = "index.html";
    }
    else if (speedMbps < 0.5)
    {
        alert("Looks like you have a slow internet connection, some of the fetures might not work properly!");
    }
}
</script>
