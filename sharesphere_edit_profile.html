<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "logo.jpg" type = "image/x-icon">

    <title>Share Sphere - Edit Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #edf6f9;
        }
        h1 {
            text-align: center;
        }

        #navbar {
            width: 100%;
            background-color: #001f3f;
            padding: 0;
            position: sticky;
            top: 0;
            left: 0;
            margin-bottom: 2px;
        }

        #nav-container {
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #name {
            display: flex;
            align-items: center;
        }

        #name span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #edf6f9;
        }

        #desktop-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3.5rem;
            font-size: 0.8rem;
        }

        #desktop-nav a {
            color: #edf6f9;
            font-weight: 500;
            transition: color 0.5s ease;
            font-size: medium;
            text-decoration: none;
            font-size: 1.1rem;
        }

        #desktop-nav a:hover {
            color: #ffddd2;
        }

        #auth-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20%;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        #logout {
            background: #00b4d8;
            border: 2px solid #00b4d8;
            color: #edf6f9;
            font-size: 1rem;
            border-radius: 5px;
        }

        #logout:hover {
            background: #ff0000;
            color: #ffffff;
        }
        #more
        {
            display: none;
            background-color: transparent;
            color: white;
            font-size: 1.8rem;
        }
        form{
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            width: 60%;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            font-size: larger;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            border: 1px solid #e9ecef;
        }
        input 
        {
            position: relative;
            font-size: large;
            height: 50px;
            width: 100%;
            border-radius: 5px;
            border: 2px dashed #006d77;
            background-color: #edf6f9;
        }
        #save-btn {
            background: linear-gradient(135deg, #83C5BE 0%, #006d77 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: large;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            align-self: center;
        }
        #save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        @media (min-width: 751px) {
            #auth-buttons {
                flex-direction: row;
                gap: 1rem;
            }
            #desktop-nav
            {
                display: flex;
                flex-direction: row;
                gap: 3.5rem;
            }
            #more{
                display: none ;
                border: 2px solid #edf6f9;
                padding: 4px;
                margin: 2px;
            }
        }
        @media (max-width: 750px) {
            #desktop-nav {
                display: none;
            }
            #more {
                display: block;
            }
            #nav-container{
                flex-direction: column;
            }
            #auth-buttons{
                flex-direction: column;
                gap: 0.2rem;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">

                <span>Share Sphere</span>
            </div>
            <button id = "more">&#9776;</button>
            <div id="desktop-nav">
                <a href="sharesphere_public_page.html">Home</a>

    <h1 style="color: #001f3f; margin-bottom: 30px; font-size: 2.5rem;">Update your profile information here!</h1>
    <h3 style="text-align: center; color: #495057; margin-bottom: 40px;">Note:- Do not fill up the columns where you do not want to change.</h3>
    <form id="edit-profile-form">
        <div style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 8px; color: #495057; font-weight: 600;"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter new username" >
        </div>

        <div style="margin-bottom: 20px;">
            <label for="bio" style="display: block; margin-bottom: 8px; color: #495057; font-weight: 600;"><i class="fas fa-info-circle"></i> Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us something about yourself" style="width: 100%; border-radius: 10px; border: 2px solid #ced4da; background-color: #ffffff; padding: 15px; font-size: large; resize: vertical; transition: border-color 0.3s ease, box-shadow 0.3s ease;"></textarea>
        </div>

        <div style="margin-bottom: 30px;">
            <label for="fileInput" style="display: block; margin-bottom: 8px; color: #495057; font-weight: 600;"><i class="fas fa-camera"></i> Profile Picture:</label>
            <input type="file" id="fileInput" accept="image/*" >
        </div>

        <button type="submit" id="save-btn"><i class="fas fa-save"></i> Save Changes</button>
    </form>

    <script>
        testSpeed();
async function testSpeed() {
    const fileUrl = "https://speed.cloudflare.com/__down?bytes=1000000";
    const fileSize = 1 * 1024 * 1024; // 1MB in bytes

    const startTime = performance.now();

    try {
        const response = await fetch(fileUrl, { cache: "no-store" });
        await response.blob(); // Wait for file to fully download
    } catch (e) {
        alert("Connect to a better internet connection to continue using our application");
        window.location.href = "index.html";
    }

    const endTime = performance.now();
    const durationInSeconds = (endTime - startTime) / 1000;

    const speedBps = fileSize / durationInSeconds;        // bytes per second
    const speedMbps = (speedBps * 8) / (1024 * 1024);     // convert to Mbps

    if (speedMbps < 0.1)
    {
        alert("Connect to a better internet connection to continue using our application");
        window.location.href = "index.html";
    }
    else if (speedMbps < 0.5)
    {
        alert("Looks like you have a slow internet connection, some of the fetures might not work properly!");
    }
}
